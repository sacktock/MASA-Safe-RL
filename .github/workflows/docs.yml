name: Build & Deploy Sphinx docs to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group docs

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build Sphinx
        id: sphinx
        run: |
          uv run --locked sphinx-build -b html docs docs/_build/html
          echo "out=docs/_build/html" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.sphinx.outputs.out }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
